# Docker Compose para Produção
# Uso: docker-compose -f docker-compose.yml -f docker-compose.prod.yml up -d

version: '3.8'

services:
  frontend:
    restart: always
    environment:
      - NODE_ENV=production
    command: >
      sh -c "npx prisma migrate deploy &&
             npx prisma db seed &&
             npm run build &&
             npm start"
    
  ml-service:
    restart: always
    environment:
      - PYTHONUNBUFFERED=1
    deploy:
      resources:
        limits:
          memory: 1G
    
  workers:
    restart: always
    deploy:
      replicas: 2
      
  db:
    restart: always
    volumes:
      - postgres-data:/var/lib/postgresql/data
    deploy:
      resources:
        limits:
          memory: 512M
          
  redis:
    restart: always
    volumes:
      - redis-data:/data
    deploy:
      resources:
        limits:
          memory: 256M

volumes:
  postgres-data:
  redis-data:
