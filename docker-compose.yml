version: '3.8'

services:
  # Frontend Next.js
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/mitabot?schema=public
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=${JWT_SECRET:-mitabot-secret-key-dev}
      - ML_SERVICE_URL=http://ml-service:8000
      - NODE_ENV=development
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - db
      - redis
      - ml-service
    command: sh -c "npx prisma migrate dev && npm run dev"

  # Microservi√ßo Python de ML
  ml-service:
    build:
      context: ./ml-service
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/mitabot?schema=public
      - REDIS_URL=redis://redis:6379
      - PYTHONPATH=/app
    volumes:
      - ./ml-service:/app
      - ml-models:/app/models
    depends_on:
      - db
      - redis

  # Workers de fila (BullMQ)
  workers:
    build:
      context: ./workers
      dockerfile: Dockerfile
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/mitabot?schema=public
      - REDIS_URL=redis://redis:6379
      - ML_SERVICE_URL=http://ml-service:8000
      - NODE_ENV=development
    volumes:
      - ./workers:/app
      - ./shared:/app/shared
      - /app/node_modules
    depends_on:
      - db
      - redis
      - ml-service
    command: npm run start:workers

  # PostgreSQL
  db:
    image: postgres:15-alpine
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=mitabot
    volumes:
      - postgres-data:/var/lib/postgresql/data

  # Redis
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data

volumes:
  postgres-data:
  redis-data:
  ml-models:
